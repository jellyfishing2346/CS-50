{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}>

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
         <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input name="confirmation" placeholder="Confirm the password" type="password">
        </div>
        <button class="button button-primary" type="sumbit">Sumbit</button>
    </form>
{% endblock %}>
