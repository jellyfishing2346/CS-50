<a {% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}></a>

<a{% block main %}></a>
    <form action="/register" method="post">
        <div class="form-group">
         <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm the password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <br>
    <p>Your password must be 8 characters long it must include one number, one uppercase letter, and a special symbol (!, #, $, %, ., _, $)</p>
<a {% endblock %}></a>
